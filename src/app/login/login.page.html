<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <img src="assets/LogoDuoc.png" alt="Imagen de fondo" class="login-image">
  
  <ion-item>
    <ion-label position="stacked">Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="usuario" maxlength="8" minlength="3"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="clave" maxlength="5"></ion-input>
  </ion-item>
  
  <ion-button expand="full" (click)="login()">Iniciar sesión</ion-button>
</ion-content>
